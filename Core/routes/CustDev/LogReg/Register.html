<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Registration</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- <script src="Register.js"></script> -->
  <link rel='stylesheet' type='text/css' media='screen' href='Register.css'>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../Register.css', _external=True) }}">



</head>
<body>
  <h1>Registration Form</h1>
  <form id="registration-form" action="/register" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    
    <label for="firsn">First Name:</label>
    <input type="text" id="firsn" name="firsn" required><br><br>

    <label for="lasn">Last Name:</label>
    <input type="text" id="lasn" name="lasn" required><br><br>
    

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
    <label for="postcode">Postcode:</label>
    <input type="text" id="postcode" name="postcode" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit" id="register-btn">Register</button>
  </form>
</body>
</html>
