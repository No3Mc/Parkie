<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit User Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="MngProfile.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../MngProfile.css', _external=True) }}">
  </head>
  <body>
    {% if not logged_in %}
      <form action="{{ url_for('login') }}" method="POST">
        <label>Username:</label><input type="text" name="username" /><br>
        <label>Password:</label><input type="password" name="password" /><br>
        <button type="submit">Login</button>
      </form>
    {% else %}
      <h1>Edit User Details</h1>
      <form action="{{ url_for('edit_user') }}" method="POST">
        <input type="hidden" name="user_id" value="{{ user['_id'] }}" />
        <label>Username:</label><input type="text" name="username" value="{{ user['username'] }}" /><br>
        <label>First Name:</label><input type="text" name="firsn" value="{{ user['firsn'] }}" /><br>
        <label>Last Name:</label><input type="text" name="lasn" value="{{ user['lasn'] }}" /><br>
        <label>Email:</label><input type="text" name="email" value="{{ user['email'] }}" /><br>
        <label>Phone:</label><input type="text" name="phone" value="{{ user['phone'] }}" /><br>
        <label>Postcode:</label><input type="text" name="postcode" value="{{ user['postcode'] }}" /><br>
        <label>Password:</label><input type="password" name="password" value="{{ user['password'] }}" /><br>
        <button type="submit">Save</button>
      </form>
    {% endif %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
