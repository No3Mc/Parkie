<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Registration</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='Register.css'>
</head>
<body>
  <div class="container">
    <form id="register-form" action="http://localhost:3000/register" method="POST">
      <h1>Registration</h1>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="name@email.com" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="786-467-5484" required>

      <button type="submit" id="register-btn">Register</button>
      <p>Already have an account? <a href="../Login/login.html">Login</a></p>


    </form>
  </div>
  <script src='../../../database/Custdb.js'></script>
</body>
</html>
