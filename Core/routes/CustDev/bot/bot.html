<form>
    <input type="text" name="message">
    <button type="submit">Send</button>
</form>

<div id="response"></div>

<script>
    // Use jQuery to handle form submission and update the response
    $('form').submit(function(e) {
        e.preventDefault();
        $.get('/bot/', { message: $('input[name=message]').val() }, function(data) {
            $('#response').text(data.response);
        });
    });
</script>
