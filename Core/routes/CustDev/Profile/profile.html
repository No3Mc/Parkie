<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='profile.css'>
</head>
<body>
<div id="profile">
    <h2>Cust Profile</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email">
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password">
      <br>
      <button type="button" onclick="editProfile()">Edit</button>
      <button type="button" onclick="updateProfile()">Update</button>
      <button type="button" onclick="deleteProfile()">Delete</button>
    </form>
  </div>
  <script src='profile.js'></script>
</body>
</html>
