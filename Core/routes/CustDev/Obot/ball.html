<html>
  <head>
    <title>Ball for the bot</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; 
      }
      .ball {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        background-color: #aaa;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }
      .eye {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #333;
        border-radius: 50%;
        top: 20%;
        left: 40%;
        animation: blink 3s ease-in-out infinite;
      }
      .eye::before, .eye::after {
        content: "";
        position: absolute;
        background-color: #fff;
        border-radius: 50%;
      }
      /* white stuff inside the eye */
      .eye::before {
        width: 5px;
        height: 5px;
        top: 2px;
        left: 2px;
      }
      .eye::after {
        width: 2px;
        height: 2px;
        top: 3px;
        left: 3px;
      }
      .eye.right {
        left: 60%;
      }
      .eye.right::before, .eye.right::after {
        left: 3px;
      }
      .eye.right::after {
        left: 2px;
      }
      .eye.left {
        left: 30%;
      }
      .eye.left::before, .eye.left::after {
        left: 2px;
      }
      .eye.left::after {
        left: 3px;
      }

      @keyframes blink {
        0%, 75%, 100% {
          transform: scaleY(1);
        }
        25% {
          transform: scaleY(0.1);
        }
      }

    </style>
  </head>
  <body>
    <div class="ball">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
  </body>
</html>
