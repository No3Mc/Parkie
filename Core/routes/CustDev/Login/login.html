<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <script type="module" src="logindb.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
  </head>
  <body>
    <div class="container">
      <div>
        <form>
          <div class="button-container">
            <button id='facebook-login-button' type="button">
              <img src='https://img.icons8.com/color/48/000000/facebook-new.png'/>
              Log in with Facebook
            </button>
            <button id='google-login-button' type="button">
              <img src='https://img.icons8.com/color/48/000000/google-logo.png'/>
              Log in with Google
            </button>
          </div>
          <div class="input-container">
            <label for="email" class="input-label">Email</label>
            <input type="email" id="email" name="email" class="input-field">
            <label for="pass" class="input-label">Password</label>
            <input type="password" id="pass" name="password" class="input-field">
            <br>
          </div>
          <button class="button button-login" type="submit">Log in</button>
        </form>
      </div>
      <a href="../Register/Register.html">Don't have an account? Sign up</a>
    </div>
    <!-- <script src='../../../database/Custdb.js'></script> -->
  </body>
</html>
