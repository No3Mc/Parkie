<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information for the webpage -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Payment Method Manager</title>
    <link rel="stylesheet" href="PayMeths.css">
  </head>
  <body>
    <h1>Payment Method Manager</h1>
    
    <div id="payment-methods">
        <h2>Payment Methods</h2>
        <div id="payment-methods-stack">
            <!-- Payment methods stack will be dynamically added here -->
        </div>
    </div>

    <button id="add-payment-method-btn">Add Payment Method</button>
    
    <div id="add-payment-method-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Payment Method</h2>
            <form id="add-payment-method-form">
              <div class="card">
                  <div class="card-front">
                      <div class="card-logo"></div>
                      <div class="card-chip"></div>
                      <div class="card-number">
                          <input type="text" id="number" name="number" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" pattern="^[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}$" required>
                      </div>
                      <div class="card-name">
                          <div class="card-field">
                              <label for="name">Cardholder Name</label>
                              <input type="text" id="name" name="name" placeholder="Syed Naqvi" required>
                          </div>
                      </div>
                      <div class="card-expiry-cvv">
                        <div class="card-expiry">
                            <div class="card-field">
                                <label for="expiry">Expiry Date</label>
                                <input type="date" id="expiry" name="expiry" required>
                            </div>
                        </div>
                        <div class="card-cvv">
                            <div class="card-field">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" maxlength="3" pattern="^[0-9]{3}$" required>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="card-cvv">
                        <div class="card-field">
                            <label for="cvv-back">CVV</label>
                            <input type="text" id="cvv-back" name="cvv-back" maxlength="3" pattern="^[0-9]{3}$" required tabindex="-1">
                        </div>
                    </div>
                  </div>
              </div>
              <button type="submit">Save</button>
            </form>
        </div>
    </div>
    
    <script src="PayMeths.js"></script>
  </body>
</html>
