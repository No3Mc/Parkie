<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Information for the webpage -->
    <meta charset="utf-8">


    <body>
        <h1>Manage Customers</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Postcode</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.firsn }}</td>
                    <td>{{ user.lasn }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.postcode }}</td>
                    <td>
                        <a href="{{ url_for('edit', user_id=user._id) }}">Edit</a>
                        <form method="post" action="{{ url_for('delete', user_id=user._id) }}">
                            <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this user?')">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="{{ url_for('add') }}">Add User</a></p>
    </body>
</html>
