<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Manage Customers</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='MngCusts.css'>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../MngCusts.css', _external=True) }}">
</head>
<body>
  <h1>Manage Customers</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Postcode</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user['username'] }}</td>
          <td>{{ user['firsn'] }}</td>
          <td>{{ user['lasn'] }}</td>
          <td>{{ user['email'] }}</td>
          <td>{{ user['phone'] }}</td>
          <td>{{ user['postcode'] }}</td>
          <td>{{ user['password'] }}</td>
          <td><a href="{{ url_for('edit_user', user_id=user['_id']|string) }}">Edit</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
