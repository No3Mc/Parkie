<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <meta charset="utf-8">
    <title>Parkie</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="Parkie.ico" />
    <script  type="module" src="script.js"></script>
    
  </head>

  <body>

    <header>
      <div class="logo-container">
        <a draggable="false" href="https://www.parkie.app/">
          <img draggable="false" src="Parkie.ico" alt="Parkieimg" class="logoimg">
        </a>
      </div>
      <div class="topnav">
        <a href="#FAQ">FAQ</a>
        <a href="#company">Company</a>
        <a href="#about">About</a>
        
      </div>
      <div class="dropdown">
        <div class="profile-circle">
          <img src="profile.png" alt="profile" width="20" height="20">
        </div>
        <div class="dropdown-content">
          <a href="#feedback">Feedback</a>
          <a href="#dashboard">Dashboard</a>
          <a href="#logout">Logout</a>
        </div>
      </div>

    </header>
    <section id="search">
      <h2>Search for Parking Slots</h2>
      <form>
        <label for="location">location:</label>
        <input type="text" id="location" name="location">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <button type="submit" id="submit">Search</button>
        <a href="{% url 'bot' %}" id="botBT">Help Bot</a>
      </form>
    </section>
    
    <div id="footer">
      Copyright Â©2023 Parkie
    </div>
  </body>
</html>
