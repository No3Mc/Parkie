<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <meta charset="utf-8">
    <title>Parkie</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="Parkie.ico" />
    <script  type="module" src="script.js"></script>



    <script>
        function changeIframe(iframeId, src) {
            var iframes = document.getElementsByTagName("iframe");
            for (var i = 0; i < iframes.length; i++) {
                iframes[i].style.display = "none";
            }
            document.getElementById(iframeId).src = src;
            document.getElementById(iframeId).style.display = "block";
          }
    </script>


  </head>

  <body>

    <header>
     <div class="menu-icon"><img src="ico/menu.png" alt="menu icon"></div>


      
      <div class="logo-container">
        <a draggable="false" href="https://www.parkie.app/">
          <img draggable="false" src="Parkie.ico" alt="Parkieimg" class="logoimg">
        </a>
      </div>
      <div class="topnav">
        <button type="submit" onclick="changeIframe('Abtframe', 'routes/CustDev/AboutUs/AboutUs.html')">About Us</button>
        <button type="submit" onclick="changeIframe('Logframe', 'routes/CustDev/Login/login.html')">Login</button>
        <button type="submit" onclick="changeIframe('Regframe', 'routes/CustDev/Register/Register.html')">Register</button>
        
      </div>

      <!-- for phone -->
      <div id="menu-drawer">
        <nav>
          <ul>
            <li>
            <button type="submit" onclick="changeIframe('Abtframe', 'routes/CustDev/AboutUs/AboutUs.html')">About Us</button>
          </li>
        <li>  
          <button type="submit" onclick="changeIframe('Logframe', 'routes/CustDev/Login/login.html')">Login</button>
        </li>  
      <li>  
        <button type="submit" onclick="changeIframe('Regframe', 'routes/CustDev/Register/Register.html')">Register</button>
    </li>    
      </ul>
        </nav>
      </div>
      
      <div class="dropdown">
        <div class="profile-circle">
          <img src="profile.png" alt="profile" width="20" height="20">
        </div>
        <div class="dropdown-content">
          <a href="#feedback">Feedback</a>
          <a href="#dashboard">Dashboard</a>
          <a href="#logout">Logout</a>
        </div>
      </div>



    </header>
    <section id="search">
        <a href="{% url 'bot' %}" id="botBT">Help Bot</a>
      </section>
      <iframe id="Abtframe" class="center-frame"></iframe>
      <iframe id="Logframe" class="center-frame"></iframe>
      <iframe id="Regframe" class="center-frame"></iframe>

    <div id="footer">
      Copyright Â©2023 Parkie
    </div>
  
  
  </body>
</html>
