<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Chatbot</h1>
  <form>
    <label for="user-input">User Input:</label>
    <input type="text" id="user-input" placeholder="Enter your message" title="Enter your message">
    <br>
    <label for="bot-response">Bot Response:</label>
    <textarea id="bot-response" title="Bot's response"></textarea>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
